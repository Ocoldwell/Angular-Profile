<section class="profile">
  <h2 *ngIf="name" class="profile__greeting">Welcome {{ name }}</h2>
  <img [src]="imageUrl" alt="picture of me" class="profile__image" />
  <h2>{{age}}</h2>
  <ul class="interest__list">
    <li *ngFor="let interest of interests" class="interest__item">
      {{ interest }}
    </li>
    
  </ul>
  <button (click)="handleLogin()" class='mat-raised-button'> Login</button>
  <button (click)="editClick()" class='mat-raised-button'>{{ buttonName }}</button>
  <ng-container *ngIf="buttonClicks > 0">
    <label>Update your name</label>
    <input type="text" [(ngModel)]="name" />
    <button (click)="handleReset()" class='mat-raised-button'>Reset Name</button>
  </ng-container>
</section>
